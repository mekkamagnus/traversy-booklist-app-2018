<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://bootswatch.com/5/yeti/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>MyBookListApp</title>
  </head>
  <body>
      <div class="container mt-4">
	  <h1 class="display-4 text-center">
	      <i class="fas fa-book-open text-primary"></i>
	      My<span class="text-primary">Book</span>List
	  </h1>
	  <form id="book-form">
	      <div class="form-group">
	          <label for="title">Title</label>
	          <input id="title" type="text" class="form-control"/>
              </div>
	      <div class="form-group">
	          <label for="author">Author</label>
	          <input id="author" type="text" class="form-control"/>
              </div>
	      <div class="form-group">
	          <label for="isbn">ISBN#</label>
	          <input id="isbn" type="text" class="form-control"/>
              </div>
	      <input class="btn btn-primary btn-block" type="submit" value="Add Book"/>
	  </form>
	  <table class="table table-striped mt-5">
	      <thead>
		  <th>Title</th>
		  <th>Author</th>
		  <th>ISBN#</th>
		  <th></th>

	      </thead>
	      <tbody id="book-list">
		  
	      </tbody>
	  </table>
      </div>  
      <script src="app.js"></script>
  </body>
</html>
